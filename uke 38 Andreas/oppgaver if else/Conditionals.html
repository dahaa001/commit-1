<body>
    
    <input type="number" name="" id="input-number">
    <button id="button" onclick="checkNumber()">check number</button>
    <input type="checkbox" name="" id="input-check">
    
    <script>
        function checkNumber() {
            const input = document.getElementById("input-number").value
            console.log(input)
            if (input >= 16 && input < 25) {
                // større
                console.log("Du er gammel nok til og øvelsekjøre!")
            }
            else if (input < 16) {
                console.log("Du er ikke gammel nok til og øvelsekjøre...")
            } 
            else if (input >= 25) {
                console.log("Du trenger ikke bestått grunnkurs..")
            }
            
        } 
        
    </script>
